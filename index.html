    <div class="header">

        </div>
        <h1>Задай вопрос психологу</h1>
        <h2 class="subtitle">Для вас работает Иванова <br> Ирина — практикующий <br> детский психолог <br> со стажем работы 4 года</h2>
        <button class="btn">задать вопрос</button>
    </div>
    <div class="articles"></div>
    <div class="question">
        <div class="container">
            <div class="question__title">ответы
                <br>
                 на вопросы</div>
                 <div class="question__option">
                    <div class="question__option_sort">
                        <div class="question__option_sort-sorty">Сортировать по</div>
                        <div class="question__option_sort-heading">
                            <select name="" id="selec">
                                <option value="">Рубрикам</option>
                                <option value="">Рубрикам</option>
                                <option value="">Рубрикам</option>
                            </select>
                        </div>
                    </div>
                    <div class="question__option_select">
                        <div class="question__option_select-show">Показать</div>
                        <div   div class="question__option_select-new">Новые</div>
                        <div class="question__option_select-pop">Популярные</div>
                    </div>
                    <div class="question__option_apply">
                        <div class="question__option_apply-first">Применить</div>
                        <div class="question__option_apply-second">Очистить фильтр</div>
                    </div>
                 </div>
        </div>
    </div>

    <div class="articles"></div>

    <div class="foter"></div>

    <div class="modal">
        <div class="container">
            <div class="modal__dialog">
                <div class="modal__content">
                <div>
                    <img src="img/Vector.png" alt="" class="modal__vector">
                </div>
                    <div>
                        <form action="#" id="cont">
                            <div data-close class="modal__close">&times;</div>
                            <div class="modal__title">вопрос психологу</div>
                            <input required placeholder="Ваше имя" name="name" type="text" class="modal__input">
                            <input id="inp" required placeholder="Тема вопроса" name="name" type="text" class="modal__input">
                            <input required placeholder="Ваш вопрос" name="name" type="text" class="modal__input">
                            <input required placeholder="Анонимный режим*" name="name" type="text" class="modal__input">
                            <div class="switch">
                                <input id="check" type="checkbox">
                            </div>
                            <div class="modal__text">*при включенном режиме ваше
                                <br> имя увидит только психолог</div>
                            <button class="modal__btn">отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
